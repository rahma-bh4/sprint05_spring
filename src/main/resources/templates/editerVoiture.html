<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Ajout des Produits</title>
</head>

<body>
	<div th:replace="template"></div>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				Modifier des Voitures
			</div>
			<div class="card-body">
				<form th:action="@{saveVoiture}" method="post">
					<div class="form-group">
						<label class="control-label" hidden>ID Voiture :</label>
						<input type="hidden" name="idVoiture" class="form-control" th:value="${voiture.idVoiture}" />
					</div>
					<div class="form-group">
						<label class="control-label">Modele Voiture :</label>
						<input type="text" name="modele" class="form-control" th:value="${voiture.modele}" />
						<span th:errors=${voiture.modele} class="text-danger"> </span>
					</div>
					<div class="form-group">
						<label class="control-label">Prix Produit :</label>
						<input type="text" name="prixVoiture" class="form-control" th:value="${produit.prixVoiture}" />
						<span th:errors=${voiture.prixVoiture} class="text-danger"> </span>
					</div>
					<div class="form-group">
						<label class="control-label">date cr√©ation :</label>
						<input type="date" name="dateCreation" class="form-control"
							th:value="${voiture.dateCreation}" />
						<span th:errors=${voiture.dateCreation} class="text-danger"> </span>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Valider</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
